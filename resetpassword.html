<!DOCTYPE html>
<html>
  <head>
    <title>Reset Password</title>
    <link rel="stylesheet" type="text/css" href="resetpassword.css">
  </head>
  <body>
    <div class="resetpassword-box">
      <h1>Reset Password</h1>
      <form>
        <label for="new-password">New Password:</label>
        <input type="password" name="new-password" placeholder="Enter your new password">
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" name="confirm-password" placeholder="Confirm your new password">
        <button type="submit">Submit</button>
      </form>
      <div class="return-link">
        <a href="forgotpassword.html">Back to forgot password</a>
      </div>
    </div>
  </body>
</html>
